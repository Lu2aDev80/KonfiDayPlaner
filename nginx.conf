server {
    listen 80;
    server_name localhost;

    # Extended logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;

    root /usr/share/nginx/html;

    # Handle proxy headers
    real_ip_header X-Forwarded-For;
    set_real_ip_from 0.0.0.0/0;

    location /minihackathon {
        try_files $uri $uri/ /minihackathon/index.html;
        
        # Log successful requests
        add_header X-Debug-Path $uri always;
        add_header X-Debug-Request-URI $request_uri always;
        add_header X-Container-Hit "true" always;
    }

    # Proxy API to Node service in docker-compose
    location /api/ {
        proxy_pass http://api:3000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Also serve at root for testing
    location / {
        try_files $uri $uri/index.html /minihackathon/index.html;
    }
}
