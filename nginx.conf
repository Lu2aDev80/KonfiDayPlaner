server {
    listen 80;
    server_name localhost;

    location /minihackathon/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /minihackathon/index.html;
        
        # Handle React Router
        location ~ ^/minihackathon/(.*)$ {
            try_files $uri $uri/ /minihackathon/index.html;
        }
    }

    # Redirect root to minihackathon
    location = / {
        return 301 /minihackathon/;
    }

    error_page 404 /minihackathon/index.html;
}
