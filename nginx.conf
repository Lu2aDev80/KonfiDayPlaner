server {
    listen 80;
    server_name localhost;

    # Extended logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;

    root /usr/share/nginx/html;

    location /minihackathon {
        try_files $uri $uri/ /minihackathon/index.html;
        
        # Log successful requests
        add_header X-Debug-Path $uri always;
        add_header X-Debug-Request-URI $request_uri always;
    }

    # Redirect root to minihackathon
    location = / {
        return 301 /minihackathon/;
    }
}
