server {
    listen 80;
    server_name localhost;

    # Extended logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;

    root /usr/share/nginx/html;

    # Handle proxy headers
    real_ip_header X-Forwarded-For;
    set_real_ip_from 0.0.0.0/0;

    location /minihackathon {
        try_files $uri $uri/ /minihackathon/index.html;
        
        # Log successful requests
        add_header X-Debug-Path $uri always;
        add_header X-Debug-Request-URI $request_uri always;
        add_header X-Container-Hit "true" always;
    }

    # Also serve at root for testing
    location / {
        try_files $uri $uri/index.html /minihackathon/index.html;
    }
}
