server {
    listen 80;
    server_name localhost;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Static root; built app is at /usr/share/nginx/html/minihackathon
    root /usr/share/nginx/html;

    # Preserve proxy headers
    real_ip_header X-Forwarded-For;
    set_real_ip_from 0.0.0.0/0;

    # Redirect bare root to app base path
    location = / {
        return 301 /minihackathon/;
    }

    # Serve the SPA under /minihackathon with proper history fallback
    location ^~ /minihackathon/ {
        try_files $uri $uri/ /minihackathon/index.html;
    }

    # Proxy API to Node service
    location /api/ {
        proxy_pass http://api:3000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
}
