services:
  postgres:
    image: postgres:16-alpine
    container_name: konfidayplaner-postgres
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-konfiadmin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-konfi2024secure}
      POSTGRES_DB: ${POSTGRES_DB:-konfidayplaner}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-konfiadmin}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: konfidayplaner-api
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-konfiadmin}:${POSTGRES_PASSWORD:-konfi2024secure}@postgres:5432/${POSTGRES_DB:-konfidayplaner}?schema=public
      LOG_LEVEL: ${LOG_LEVEL:-info}
      PRISMA_LOG: ${PRISMA_LOG:-warn}
      SMTP_HOST: ${SMTP_HOST:-mail.prepaid-mail.de}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-info@lu2adevelopment.de}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_IGNORE_TLS: ${SMTP_IGNORE_TLS:-false}
      SMTP_REQUIRE_TLS: ${SMTP_REQUIRE_TLS:-true}
      SMTP_REJECT_UNAUTHORIZED: ${SMTP_REJECT_UNAUTHORIZED:-false}
      MAIL_FROM_NAME: "${MAIL_FROM_NAME:-Chaos Ops}"
      MAIL_FROM_EMAIL: ${MAIL_FROM_EMAIL:-info@lu2adevelopment.de}
      APP_BASE_PATH: ${APP_BASE_PATH:-/minihackathon}
      FRONTEND_HOST: ${FRONTEND_HOST:-http://localhost:8080}
    ports:
      - '3000:3000'
    restart: on-failure:3
    networks:
      - app-network
    env_file:
      - .env.production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: konfidayplaner-app
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
    # Frontend does not need to wait for DB/API; Nginx can start independently
    ports:
      - '8080:80'
    restart: unless-stopped
    networks:
      - app-network

  watchtower:
    image: containrrr/watchtower
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_POLL_INTERVAL=300
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_INCLUDE_RESTARTING=true
      - WATCHTOWER_INCLUDE_STOPPED=false
      - WATCHTOWER_LABEL_ENABLE=true
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
