name: CI/CD Pipeline

on:
  push:
    branches:
      - master
      - main

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/konfidayplaner:latest
          ${{ secrets.DOCKER_USERNAME }}/konfidayplaner:${{ github.sha }}

    - name: Deployment Info
      run: |
        echo "âœ… Image pushed to Docker Hub"
        echo "ğŸ“¦ Image: ${{ secrets.DOCKER_USERNAME }}/konfidayplaner:latest"
        echo "ğŸ”„ Watchtower on the server will automatically update the container within 5 minutes"
        echo "ğŸŒ URL: http://lu2adevelopment.de/minihackathon/"
