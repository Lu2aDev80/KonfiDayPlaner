name: CI/CD Pipeline

on:
  push:
    branches:
      - master
      - main

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: |
          ghcr.io/lu2adev80/konfidayplaner:latest
          ghcr.io/lu2adev80/konfidayplaner:${{ github.sha }}

    - name: Deployment Info
      run: |
        echo "âœ… Image pushed to GitHub Container Registry"
        echo "ğŸ“¦ Image: ghcr.io/lu2adev80/konfidayplaner:latest"
        echo "ğŸ”„ Watchtower on the server will automatically update the container within 5 minutes"
        echo "ğŸŒ URL: http://lu2adevelopment.de/minihackathon/"
