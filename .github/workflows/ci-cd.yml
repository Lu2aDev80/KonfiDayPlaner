name: CI/CD Pipeline

on:
  push:
    branches:
      - master
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: luca3008/minihackerthon:latest

    - name: Install sshpass
      run: sudo apt-get update && sudo apt-get install -y sshpass

    - name: Copy files and deploy to server
      env:
        SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
      run: |
        echo "Waiting before connecting..."
        sleep 2
        sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ServerAliveInterval=30 Administrator@lu2adevelopment.de "mkdir -p C:/docker/konfidayplaner" || true
        sleep 1
        echo "Copying docker-compose.yml..."
        sshpass -p "$SSH_PASSWORD" scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null docker-compose.yml Administrator@lu2adevelopment.de:C:/docker/konfidayplaner/docker-compose.yml
        sleep 1
        echo "Copying web.config..."
        sshpass -p "$SSH_PASSWORD" scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null web.config Administrator@lu2adevelopment.de:C:/inetpub/wwwroot/web.config
        sleep 1
        echo "Deploying container..."
        sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ServerAliveInterval=30 Administrator@lu2adevelopment.de "cd C:/docker/konfidayplaner && docker-compose down && docker pull luca3008/minihackerthon:latest && docker-compose up -d && timeout /t 5 && curl -I http://localhost:8080/minihackathon/ || echo Container might still be starting..."
